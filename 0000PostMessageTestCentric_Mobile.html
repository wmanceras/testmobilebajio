<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

	<button type="button" class="btn btn-primary btn-lg" onclick="refreshFunction()">
        Ejecutar Refresh
    </button>
	
	<button type="button" class="btn btn-primary btn-lg" onclick="nextFunction()">
        Ejecutar Next
    </button>
	
	<button type="button" class="btn btn-primary btn-lg" onclick="authFunction()">
        Ejecutar Auth
    </button>
	
	<button type="button" class="btn btn-primary btn-lg" onclick="finishFunction()">
        Ejecutar Finish
    </button>

    <script>
        function refreshFunction() {
            let target = window.parent;
            target.postMessage(
                {
                     
                    "operation": "refresh",
                    "user": "",
					"origin": "centric"
                    
                }, "*");
        }
		
		function nextFunction() {
            let target = window.parent;
            target.postMessage(
                {
                     
                    "operation": "leave",
                    "user": "",
					"origin": "centric"
                    
                }, "*");
        }
		
		function authFunction() {
            let target = window.parent;
            target.postMessage(
                {
                     
                    "operation": "auth",
                    "user": "",
					"origin": "centric"
                    
                }, "*");
        }
		
		function finishFunction() {
            let target = window.parent;
            target.postMessage(
                {
                     
                    "operation": "finish",
                    "user": "",
					"origin": "centric"
                    
                }, "*");
        }
		
    </script>
</body>

</html>
